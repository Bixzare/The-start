<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset = "UTF=8">
    <title>
        Survey Form 
    </title>
    <link rel="stylesheet" href="Untitled-2.css"/>
</head>
<body>
    <h1 id = "title">
        freeCodeCamp Survey Form

    </h1>
    <p id = description>

        Thank you for taking the time to help us improve the platform

    </p>

    <form id = "survey-form">
        <fieldset>
            <label id="name-label">
            <input id="name" type="text" required placeholder="Enter your name">
            </label>
            <label id="email-label">
            <input id="email" type="email" required placeholder="Enter your Email">
            </label>
            <label id="number-label">
            <input id="number" type="number" required min="13" max="99" placeholder="Age">
            </label>
        </fieldset>

        <fieldset>
            <label> Which option best describes your current role?
            <select id ="dropdown">
                <option selected="selected">
                    Select an option

                </option>
                <option>
                    Teacher
                </option>
                <option>
                    Student
                </option>

            </select>
        </label>
        </fieldset>
        
        <fieldset>
            <label id ="rec"> Would you recomend freeCodeCamp to  a friend?
               <label>Yes<input type="radio" name="recommend" value="Yes"> </label>
               <label> No<input type="radio" name="recommend" value="No"></label>
                <label>Maybe<input type="radio" name="recommend" value="Maybe"> </label>
            </label>
        </fieldset>

<fieldset>
            <label> What is your favorite feature of freeCodeCamp?
            <select id ="dropdown">
                <option selected="selected">
                    Select an option

                </option>
                <option>
                    Step by step lessons
                </option>
                <option>
                    Live preview        </option>

            </select>
        </label>
        </fieldset>
        <fieldset>
            <label> What would you like to see changed/added </label>
            <div>
          <input type="checkbox" id="op1" value="more-courses">        <label for="op1"> More courses </label>
          </div>
          <div>
                <input type="checkbox" id="op2" value="stronger certificate">
                <label for="op2"> A stronger certificate </label>
          </div>

          <div>
                <input type="checkbox" id="op3" value="connections">
     <label for="op3"> Connections </label>
            </div>

        </fieldset>

        <fieldset>
          <label> Any comments or suggestions
            <textarea placeholder="Enter your comment here...">

              </textarea>
            </label>

          </fieldset>



    </form>
</body>
</html>
